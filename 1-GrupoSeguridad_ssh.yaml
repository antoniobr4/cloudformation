AWSTemplateFormatVersion: 2010-09-09
Description: Crea un grupo de seguridad para permitir tr√°fico SSH y acceso al puerto 8080.

Resources:
  SSHSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SSH SecurityGroup
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIP: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIP: 0.0.0.0/0

